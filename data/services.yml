items:
  -
    type: startup-design-dev
    title:
      <strong>Design</strong> e <strong>Desenvolvimento</strong> para <strong>Startups</strong>
    summary_description:
      Nós transformamos sua visão em produtos excepcionais, utilizando práticas e processos enxutos.
    call_to_action_text: &create_scalable_products
      Criação de produtos escaláveis
    descriptions:
      -
        title: Processos enxutos
        content:
          Um conceito que é importante para startups é o de aprendizado validado. Startups são organizações que precisam construir modelos de negócios replicáveis e escaláveis dentro de condições de extrema incerteza. Neste contexto é importante qu e os empreendedores sejam capazes de perceber, numa escala pequena, se o modelo proposto é realmente escalável. Uma forma de adquirir este aprendizado é através de métricas. Antes mesmo de construir determinada funcionalidade do produto, é importante que sejam definidas métricas tangíveis do objetivo daquela funcionalidade.Nós iremos ajudar a você a definir este conjunto de métricas. Todas as funcionalidades criadas pelo nosso time são construídas e entregues juntamente com um painel de suporte onde você poderá acompanhar o progresso do seu produto.
      -
        title: Conhecimento de quem aprendeu na prática
        content:
          Todas as pessoas do nosso time já possuiram ou trabalharam em startups. Somos empreendedores e conosco você estará aproveitando as habilidades de quem já sentiu na pele o que significa construir produtos em ambientes onde a incerteza e mudança são constantes.
    quote:
      content:
        We are entering an era  where the dominant question that innovators are facing isn’t “can something be built” but “should it be built”.
      author: Eric Ries
