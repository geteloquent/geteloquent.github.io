      <strong>Agilidade</strong> em grandes <strong>empresas</strong>
    summary_description:
      Seja mais competitivo através da melhoria de processos de desenvolvimento.
    call_to_action_text:
      Empresas estabelecidas que querem melhorar um produto já existente
    descriptions:
      -
        title:
        content:
          Já possui uma empresa bem estabelecida e gostaria de acelerar o desenvolvimento de um novo produto? Traga a cultura de startups e desenvolvimento ágil para dentro da sua equipe. Dentro de uma empresa grande com estrutura e hierarquia bem definidas pode ser difícil criar novos produtos. Nós podemos fazer parte da sua equipe e trazer a velocidade de startups para dentro do seu negócio.
